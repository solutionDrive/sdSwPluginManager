language: php
dist: trusty
sudo: false

php:
  - '5.6'
  - '7.0'
  - '7.1'
  - '7.2'

env:
  global:
    - S3_BUCKET="build-tools.cloud.solutiondrive.de"
#    - secure: 
#    - secure: 

before_install:
  - phpenv config-add .php.travis.ini
  - export PATH=$PATH:$HOME/.composer/vendor/bin

install:
  - composer global require kherge/box
  - composer install --optimize-autoloader -n

before_script:
  - printf '%s\n' ",s/__TAG__/${TRAVIS_BRANCH}/g" w q | ed -s "./src/Command/InfoCommand.php"
  - printf '%s\n' ",s/__COMMIT__/${TRAVIS_COMMIT}/g" w q | ed -s "./src/Command/InfoCommand.php"

script:
  - box build
  - php ./build/sd-plugin-manager.phar sd:plugins:info
  - php ./build/sd-plugin-manager.phar sd:plugins:info -v

before_deploy:
  - mv ./build/sd-plugin-manager.phar ./build/sd-plugin-manager.php${TRAVIS_PHP_VERSION}.phar

